<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
        </style>

    <title>Movies Data</title>
</head>
<body onload="getAllMovies()">
    <header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <h1 class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-3 text-white rubik-header">Movies Info</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="sidebar col-md-3 col-lg-2 p-0">
                <div class="d-md-flex flex-column p-0 pt-lg-3 over-flow-y-auto">
                    <ul class="nav flex-column">
                        <li class="nav-item  border-bottom fs-4 text-primary px-3"><a class="text-decoration-none" href="javascript:loadDiv('divMovies')">
                                <i class="bi bi-film p-2" style="font-size: 85%;"></i>Movies</a></li>
                        <li class="nav-item border-bottom fs-4 text-primary px-3" ><a class="text-decoration-none" href="javascript:loadDiv('divActors')"><i class="bi bi-person-circle p-2" style="font-size: 85%;"></i>Actors</a></li>
                        <li class="nav-item border-bottom fs-4 text-primary px-3"><a class="text-decoration-none" href="javascript:loadDiv('divGenres')"><i class="bi bi-collection-fill p-1" style="font-size: 85%;"></i>
                            Genres</a></li>
                        <li class="nav-item border-bottom fs-4 text-primary px-3"><a class="text-decoration-none" href="javascript:loadDiv('divDirectors')"><i class="bi bi-camera-reels-fill p-2" style="font-size: 85%;"></i>
                            Directors</a></li>
                    </ul>
                </div>
            </div> 
            <div id="divMovies" class="col-md-9 col-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom border-2">
                    <h2>Movies</h2>
                    <div class="me-2">
                        <button onclick="openModal('addMovieModal')" class="btn btn-danger" id="addbtn">Add Movies</button>
                    </div>
                </div>
                <div class="pt-2">
                    <table id="movdieDataTable" class="table table-responsive table-hover table-bordered border-black rounded border-5">
                        <thead id="movieTableHead">
                            <tr id="headrow">
                                <th class="p-3"></th>
                                <th class="p-3">Title</th>
                                <th class="p-3">Year</th>
                                <th class="p-3">Description</th>
                                <th class="p-3">Time</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider" id="movieTable"></tbody>
                    </table>
                </div>
                    <!-- Modal -->
                <div class="modal fade" id="addMovieModal" tabindex="-1" aria-labelledby="modal-add-title" aria-hidden="true" data-bs-backdrop="static" >
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!--Modal Header-->
                            <div class="modal-header bg-info">
                                <h4 class="modal-title text-decoration-underline" id="modal-add-header">Add Movie</h4>
                                <button id="modalClose" type="button" class="btn-close"  aria-label="Close" onclick="closeModal('addMovieModal')"></button>  
                            </div>
                            <!--Modal Body-->
                            <div class="modal-body text-muted" id="modalBody">
                                <div class="row justify-content-center my-2">
                                    <form id="createMovieForm">
                                        <div>
                                            <label for="title" class="form-label mt-2">Movie Title</label>
                                            <input type="text" name="movieTitle" id="title" class="form-control" placeholder="Enter Movie Title" >
                                            <label for="year" class="form-label mt-4">Movie Year</label>
                                            <input type="number" name="movieYear" id="year" placeholder="Enter Movie Year" class="form-control" required>
                                            <label for="description" class="form-label mt-4">Movie Description</label>
                                            <textarea name="movieDescription" id="description" class="form-control" style="height: 140px;" placeholder="Enter Movie Description" required></textarea>
                                            <label for="time" class="form-label mt-4">Movie Time(mins)</label>
                                            <input type="number" name="movieTime" id="time" placeholder="Enter Movie Time(mins)" class="form-control" required>
                                            <label for="rating" class="form-label mt-4">Movie Rating</label>
                                                <div class="form-check">
                                                    <fieldset id="radio1">
                                                        <input type="radio" class="form-check-input" name="radio1" id="rating-1" value="1" required>
                                                        <label for="rating" class="form-check-label">1</label>
                                                        <br>
                                                        <input type="radio" class="form-check-input" name="radio1" id="rating-2" value="2" >
                                                        <label for="rating" class="form-check-label">2</label>
                                                        <br>
                                                        <input type="radio" class="form-check-input" name="radio1" id="rating-3" value="3" >
                                                        <label for="rating" class="form-check-label">3</label>
                                                        <br>
                                                        <input type="radio" class="form-check-input" name="radio1" id="rating-4" value="4" >
                                                        <label for="rating" class="form-check-label">4</label>
                                                        <br>
                                                        <input type="radio" class="form-check-input" name="radio1" id="rating-5" value="5" >
                                                        <label for="rating" class="form-check-label">5</label>
                                                        <br>
                                                        <input type="radio" class="form-check-input" name="radio1" id="rating-6" value="6" >
                                                        <label for="rating" class="form-check-label">6</label>
                                                        <br>
                                                        <input type="radio" class="form-check-input" name="radio1" id="rating-7" value="7" >
                                                        <label for="rating" class="form-check-label">7</label>
                                                        <br>
                                                        <input type="radio" class="form-check-input" name="radio1" id="rating-8" value="8" >
                                                        <label for="rating" class="form-check-label">8</label>
                                                        <br> 
                                                        <input type="radio" class="form-check-input" name="radio1" id="rating-9" value="9" >
                                                        <label for="rating" class="form-check-label">9</label>
                                                        <br>
                                                        <input type="radio" class="form-check-input" name="radio1" id="rating-10" value="10" >
                                                        <label for="rating" class="form-check-label">10</label>
                                                    </fieldset>

                                                </div>
                                                <label for="votes" class="form-label mt-4">Movie Votes</label>
                                                <input type="number" name="movieVotes" id="votes" placeholder="Enter Movie Votes" class="form-control" required>
                                                <label for="revenue" class="form-label mt-4">Movie Revenue(mill)</label>
                                                <input type="number" name="movieRevenue" id="revenue" placeholder="Enter Movie Revenue(mill)" class="form-control" required>
                                                <label for="metascore" class="form-label mt-4">Movie Metascore</label>
                                                <input type="number" name="movieMetascore" id="metascore" placeholder="Enter Movie Metascore" class="form-control" required>
                                                <br>
                                                <button type="button" onclick="submitMovie()" class="btn btn-success" id="addbtn">Submit</button>
                                                <button type="button" onclick="resetAction()" class="btn btn-warning" id="resetbtn">Reset</button>

                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="divActors" class="col-md-9 col-sm-auto col-lg-10 px-md-4" style="display:none">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom border-2">
                    <h2>Actors</h2>
                    <div class="me-2">
                        <button onclick="openModal('addActorModal')" class="btn btn-danger" id="addbtn">Add Actors</button>
                    </div>
                </div>
                <div class="pt-2">
                    <table id="actorDataTable" class="table table-responsive table-hover table-bordered border-black rounded border-5">
                        <thead id="head">
                            <tr id="headrow">
                                <th class="p-3"></th>
                                <th class="p-3">First Name</th>
                                <th class="p-3">Middle Name</th>
                                <th class="p-3">Last Name</th>
                            </tr>

                        </thead>

                        <tbody class="table-group-divider" id="actorTable"></tbody>


                    </table>

                </div>


                    <!--Add Actor Modal-->
                    <div class="modal fade" id="addActorModal" tabindex="-1" aria-labelledby="modal-add-title" aria-hidden="true" data-bs-backdrop="static">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <!--Modal Header-->
                                <div class="modal-header bg-info">
                                    <h4 class="modal-title text-decoration-underline" id="modal-add-header">Add Actor</h4>
                                    <button id="modalClose" type="button" class="btn-close" aria-label="Close" onclick="closeModal('addActorModal')"></button>
                                </div>
                                <!--Modal Body-->
                                <div class="modal-body text-muted" id="modalActorAddBody">
                                    <div class="row justify-content-center my-2">
                                        <form id="createActorForm">
                                            <div>
                                                <label for="actorFirstName" class="form-label mt-2">Actor First Name</label>
                                                <input type="text" name="actorFirstName" id="actorFirstName" class="form-control" placeholder="Enter Actor First Name">
                                                <label for="actorMiddleName" class="form-label mt-2">Actor Middle Name</label>
                                                <input type="text" name="actorMiddleName" id="actorMiddleName" class="form-control" placeholder="Enter Actor Middle Name">
                                                <label for="actorLastName" class="form-label mt-2">Actor Last Name</label>
                                                <input type="text" name="actorLastName" id="actorLastName" class="form-control" placeholder="Enter Actor Last Name">
                                                <br>
                                                <button type="button" onclick="submitActor()" class="btn btn-success" id="addActorbtn">Submit</button>
                                                <button type="button" onclick="resetAction()" class="btn btn-warning" id="resetbtn">Reset</button>
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>

            </div>

            <div id="divGenres" class="col-md-9 col-sm-auto col-lg-10 px-md-4" style="display:none">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom border-2">
                    <h2>Genres</h2>
                    <div class="me-2">
                        <button onclick="openModal('addGenreModal')" class="btn btn-danger" id="addbtn">Add Genre</button>
                    </div>
                </div>
                <div class="pt-2">
                    <table id="genreDataTable" class="table table-responsive table-hover table-bordered border-black rounded border-5">
                        <thead id="head">
                            <tr id="headrow">
                                <th class="p-3 col-2"></th>
                                <th class="p-3 col-2">Genre</th>
                            </tr>

                        </thead>

                        <tbody class="table-group-divider" id="genreTable">

                        </tbody>
                    </table>

                </div>

                                    <!--Add Genre Modal-->
                    <div class="modal fade" id="addGenreModal" tabindex="-1" aria-labelledby="modal-add-title" aria-hidden="true" data-bs-backdrop="static">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <!--Modal Header-->
                                <div class="modal-header bg-info">
                                    <h4 class="modal-title text-decoration-underline" id="modal-add-header">Add Genre</h4>
                                    <button id="modalClose" type="button" class="btn-close" aria-label="Close" onclick="closeModal('addGenreModal')"></button>
                                </div>
                                <!--Modal Body-->
                                <div class="modal-body text-muted" id="modalGenreAddBody">
                                    <div class="row justify-content-center my-2">
                                        <form id="createGenreForm">
                                            <div>
                                                <label for="genre" class="form-label mt-2">Genre</label>
                                                <input type="text" name="genre" id="genre" class="form-control" placeholder="Enter Genre">
                                                <button type="button" onclick="submitGenre()" class="btn btn-success" id="addGenrebtn">Submit</button>
                                                <button type="button" onclick="resetAction()" class="btn btn-warning" id="resetbtn">Reset</button>
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

            </div>
            <div id="divDirectors" class="col-md-9 col-sm-auto col-lg-10 px-md-4" style="display:none">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom border-2">
                    <h2>Directors</h2>
                    <div class="me-2">
                        <button onclick="openModal('addDirectorModal')" class="btn btn-danger" id="addbtn">Add Directors</button>
                    </div>
                </div>
                <div class="pt-2">
                    <table id="directorDataTable" class="table table-responsive table-hover table-bordered border-black rounded border-5">
                        <thead id="head">
                            <tr id="headrow">
                                <th class="p-3"></th>
                                <th class="p-3">First Name</th>
                                <th class="p-3">Middle Name</th>
                                <th class="p-3">Last Name</th>
                            </tr>

                        </thead>

                        <tbody class="table-group-divider" id="directorTable">

                        </tbody>

                    </table>

                </div>

                                        <!--Add Director Modal-->
                    <div class="modal fade" id="addDirectorModal" tabindex="-1" aria-labelledby="modal-add-title" aria-hidden="true" data-bs-backdrop="static">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <!--Modal Header-->
                                <div class="modal-header bg-info">
                                    <h4 class="modal-title text-decoration-underline" id="modal-add-header">Add Director</h4>
                                    <button id="modalClose" type="button" class="btn-close" aria-label="Close" onclick="closeModal('addDirectorModal')"></button>
                                </div>
                                <!--Modal Body-->
                                <div class="modal-body text-muted" id="modalDirectorAddBody">
                                    <div class="row justify-content-center my-2">
                                        <form id="createDirectorForm">
                                            <div>
                                                <label for="directorFirstName" class="form-label mt-2">Director First Name</label>
                                                <input type="text" name="directorFirstName" id="directorFirstName" class="form-control" placeholder="Enter Director First Name">
                                                <label for="directorMiddleName" class="form-label mt-2">Director Middle Name</label>
                                                <input type="text" name="directorMiddleName" id="directorMiddleName" class="form-control" placeholder="Enter Director Middle Name">
                                                <label for="directorLastName" class="form-label mt-2">Director Last Name</label>
                                                <input type="text" name="directorLastName" id="directorLastName" class="form-control" placeholder="Enter Director Last Name">
                                                <br>
                                                <button type="button" onclick="submitDirector()" class="btn btn-success" id="addDirectorbtn">Submit</button>
                                                <button type="button" onclick="resetAction()" class="btn btn-warning" id="resetbtn">Reset</button>
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
            </div>
                                   <!-- Modal -->
                <div class="modal fade" id="get-modal" tabindex="-1" aria-labelledby="modal-get-title" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!--Modal Header-->
                            <div id="get-modal-header" class="modal-header bg-info">

                            </div>
                            <!--Modal Body-->
                            <div class="modal-body text-muted" id="get-modal-body">

                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
